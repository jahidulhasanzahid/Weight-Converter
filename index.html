<!DOCTYPE html>
<html>
<head>
	<title>Javascript Weight Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		body{
			margin-top: 80px;
			background: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3"> 
				<h1 class="display-4 text-center mb-2">
					Weight Converter
				</h1>
				<form class="form mb-3">
					<input
					id="lbsInput"
					type="number" 
					class="form-control form-control-lg" 
					placeholder="Enter Pounds..."
					>
				</form>
				<div id="output">
					<div class="card card text-white bg-primary mb-2">
						<div class="card-block">
							<h4>
								Grams:
							</h4>
							<div id="gramsOutput">
								
							</div>
						</div>
					</div>
					<div class="card card text-white bg-success mb-2">
						<div class="card-block">
							<h4>
								Killograms:
							</h4>
							<div id="kgOutput">
								
							</div>
						</div>
					</div>
					<div class="card card text-white bg-danger mb-2">
						<div class="card-block">
							<h4>
								Ounces:
							</h4>
							<div id="ozOutput">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		document.getElementById('output').style.visibility = 'hidden';
		document.getElementById('lbsInput').addEventListener('input',function(e){
			document.getElementById('output').style.visibility = 'visible';
			let lbs = e.target.value;
			document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
			document.getElementById('kgOutput').innerHTML = lbs/2.2046;
			document.getElementById('ozOutput').innerHTML = lbs*16;
		});
	</script>

</body>
</html>
